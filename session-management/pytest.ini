[pytest]
# Pytest configuration for session-management tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Warning filters - suppress third-party deprecation warnings
filterwarnings =
    # Ignore all DeprecationWarnings from third-party libraries
    ignore::DeprecationWarning
