[pytest]
# Pytest configuration for session-management tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Coverage settings
[coverage:run]
source = shared,lambda
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use moto for AWS mocking)
    e2e: End-to-end tests (require actual AWS infrastructure)
    resilience: Resilience and fault tolerance tests
    slow: Slow running tests (>1 second)

# Warning filters - suppress third-party deprecation warnings
filterwarnings =
    # Ignore all DeprecationWarnings (we've fixed our own code)
    ignore::DeprecationWarning
    # Ignore PendingDeprecationWarnings
    ignore::PendingDeprecationWarning

# Asyncio configuration
asyncio_mode = auto

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300

# Minimum Python version
minversion = 3.11
